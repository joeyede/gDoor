<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Joey Edelstein based on work by Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.87.0">
  <title>Garage Door Control</title>


  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'gDoorControl/style.css' %}">

  
</head>

<body>

  <main>

    <div class="px-4 py-5 my-5 text-center">
      <img id='door_status_img' class="d-block mx-auto mb-4" src="{% static 'gDoorControl/images/GarageGreen.gif' %}" alt="Door is Closed!">
      <h1 class="display-5 fw-bold">Garage Door</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Welcome to Garage door control central!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button id='toggle_door' type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
        </div>
      </div>
    </div>


  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script>
    document.getElementById("toggle_door").addEventListener("click", function() {
        document.getElementById("door_status_img").src = "{% static 'gDoorControl/images/GarageRed.gif' %}";

    });
  </script>
</body>

</html>
